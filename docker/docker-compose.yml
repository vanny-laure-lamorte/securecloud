# version: '3.9'
services:
  # === AUTH DB ===
  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/auth_db_password
    secrets:
      - auth_db_password
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped

  # === AUTH API ===
  auth-service-api:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-container
    depends_on:
      - auth-db
    ports:
      - "8081:8081"
    environment:
      AUTH_DB_HOST: auth-db
      AUTH_DB_PORT: "5432"
      AUTH_DB_NAME: auth_service
      AUTH_DB_USER: postgres
      AUTH_DB_PASSWORD_FILE: /run/secrets/auth_db_password
    secrets:
      - auth_db_password
    restart: unless-stopped

  # === AUDIT DB ===
  audit-db:
    image: postgres:15
    container_name: audit-db
    environment:
      POSTGRES_DB: audit_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/audit_db_password
    secrets:
      - audit_db_password
    volumes:
      - audit-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  # === AUDIT SERVICE ===
  audit-service:
    build:
      context: .
      dockerfile: services/audit-service/Dockerfile
    container_name: audit-service
    depends_on:
      - audit-db
    ports:
      - "8083:8083"
    environment:
      AUDIT_DB_HOST: audit-db
      AUDIT_DB_PORT: "5432"
      AUDIT_DB_NAME: audit_service
      AUDIT_DB_USER: postgres
      AUDIT_DB_PASSWORD_FILE: /run/secrets/audit_db_password
    secrets:
      - audit_db_password
    restart: unless-stopped

  # === SQITCH SERVICE ===
  sqitch:
    image: sqitch/sqitch:latest
    container_name: sqitch
    depends_on:
      - auth-db
      - audit-db
    working_dir: /sqitch
    volumes:
      - ./db:/sqitch/DB
      - ./secrets:/sqitch/secrets:ro

volumes:
  auth-db-data:
  audit-db-data:

secrets:
  auth_db_password:
    file: ./secrets/auth_db_password.txt
  audit_db_password:
    file: ./secrets/audit_db_password.txt
